<!-- Team -->
<section id="team" class="pb-5">
  <div class="container">
    <h5 class="section-title h1">USERS</h5>
    <div class="row">
      <!-- Team member -->
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let user of users">
        <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
          <div class="mainflip">
            <div class="frontside">
              <div class="card">
                <div class="card-body text-center">
                  <p><img class=" img-fluid" src="../../../assets/images/download.png" alt="card image"></p>
                  <h4 class="card-title">{{user.userName}}</h4>
                  <ul class="list-group">
                    <li class="list-group-item"><strong class="text-uppercase">fullname: </strong>{{user.fullName}}</li>
                    <li class="list-group-item"><strong class="text-uppercase">email: </strong>{{user.email}}</li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="backside">
              <div class="card">
                <div class="card-body text-center">
                  <h4 class="card-title">Created Characters</h4>
                    <ul class="list-group">
                      <li class="list-group-item" *ngFor="let character of user.characters">
                        <a (click)="showCharacter(character)">
                          <img class="img-responsive character" src="../../../assets/images/character.png" alt="">
                        </a>
                        <strong>{{character.name}}({{character.characterName}})</strong>
                      </li>
                    </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ./Team member -->

    </div>
  </div>
</section>
<!-- Team -->

<sc-modal id="showCharacter" class="default">
    <app-show-character [character]="character"></app-show-character>
  </sc-modal>
